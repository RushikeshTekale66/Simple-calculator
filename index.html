<!DOCTYPE html>
<html>

<head>
    <meta name="view port" content="width=divice-width, initial-scale=1.0">
    <title>Calculator using web</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container m-auto  m-0 bg-light p-3 shadow">
        <h1 class="fs-1 fw-bold">Simple Calculator</h1>
        <div class="calculator">
            <form class=" m-5 fs-1">
                <div class="row mt-2">
                    <input type="text" name="display">
                </div>
                <div class="row mt-2">
                    <input class="col text-danger" type="button" value="AC" onclick="display.value = ' ' " >
                    <input class="col text-warning"  type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"
                        >
                        <input class="col " type="button" value="/" onclick="display.value += '/' " >
                        <input class="col " type="button" value="." onclick="display.value += '.' " >
                </div>
                <div class="row mt-2">
                    <input class="col " type="button" value="7" onclick="display.value += '7' ">
                    <input class="col " type="button" value="8" onclick="display.value += '8' ">
                    <input class="col " type="button" value="9" onclick="display.value += '9' ">
                    <input class="col " type="button" value="*" onclick="display.value += '*' " >
                </div>
                <div class="row mt-2">
                    <input class="col " type="button" value="4" onclick="display.value += '4' ">
                    <input class="col " type="button" value="5" onclick="display.value += '5' ">
                    <input class="col " type="button" value="6" onclick="display.value += '6' ">
                    <input class="col " type="button" value="-" onclick="display.value += '-' " >
                </div>
                <div class="row mt-2">
                    <input class="col" type="button" value="1" onclick="display.value += '1' ">
                    <input class="col" type="button" value="2" onclick="display.value += '2' ">
                    <input class="col" type="button" value="3" onclick="display.value += '3' ">
                    <input class="col" type="button" value="+" onclick="display.value += '+' " >
                </div>
                <div class="row mt-2">
                    <input class="col" type="button" value="00" onclick="display.value += '00' ">
                    <input class="col" type="button" value="0" onclick="display.value += '0' ">
                    <input class="col text-secondary" type="button" value="=" onclick="display.value=eval(display.value)" class="equal oprator">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
